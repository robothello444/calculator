<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="display"></div>
    
    <button class="btn-clear">Clear</button>

    <div class="number-btn-container">
        <button class="calc-button number-btn" id="1">1</button>
        <button class="calc-button number-btn" id="2">2</button>
        <button class="calc-button number-btn" id="3">3</button>
        <button class="calc-button number-btn" id="4">4</button>
        <button class="calc-button number-btn" id="5">5</button>
        <button class="calc-button number-btn" id="6">6</button>
        <button class="calc-button number-btn" id="7">7</button>
        <button class="calc-button number-btn" id="8">8</button>
        <button class="calc-button number-btn" id="9">9</button>
        <button class="calc-button number-btn" id="0">0</button>
    </div>
    <div class="operator-btn-container">
        <button class="calc-button operator-btn" id="+">+</button>
        <button class="calc-button operator-btn" id="-">-</button>
        <button class="calc-button operator-btn" id="*">*</button>
        <button class="calc-button operator-btn" id="/">/</button>
    </div>

    <button class="equal-btn">=</button>

</body>
<script src="script.js" defer></script>
</html>
